<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/login.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="heading">
        <a href="index.html">
            <img class="logo-login" src="th1.jpg" alt="logo">
            <p>TECH HAVEN</p>
        </a>
    </div>

    <section class="wrap">
        <form action="#" id="form1">
            <div class="login-back">
                <h5>Welcome Back to Tech Haven</h5>

                <div class="u-name">
                    <div class="u-name1">
                        <label for="username">USERNAME:</label>
                        <input type="text" id="username" required>
                        <i class='bxr  bx-user-circle'  ></i> 
                    </div>
                    <div class="u-name2">
                        <p id="user-errormessage"></p>
                    </div>
                </div>

                <div class="p-word">
                    <div class="p-word1">
                        <label for="password">PASSWORD:</label>
                        <input type="password" id="password" required>
                        <i class='bxr  bx-eye-closed' ></i> 
                        <i class='bxr  bx-lock'  ></i> 
                    </div>
                    <div class="p-word2">
                        <p id="pass-errormessage"></p>
                    </div>
                </div>

                <div class="log-be-submit">
                    <input type="checkbox" id="rememberMe">
                    <p>Remember Me</p>
                    <a href="passReset.html">Forgot Password?</a>
                </div>

                <div class="log-submit">
                    <button id="submitBtn">Log In</button>
                </div>
            </div>
        </form>
    </section>
    <script src="login.js"></script>
</body>
</html>
