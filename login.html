<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/login.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="heading">
        <a href="index.html">
            <img class="logo-login" src="assets/cnbg.png" alt="logo">
            <p>TECH HAVEN</p>
        </a>
        <button class="freeless-btn">
            Try a Free Lesson
        </button>
    </div>

    <section class="login">
        <div class="left-login">
            <h4>Welcome Back to <span class="our-name">Tech Haven</span></h4>
            <p class="new-door">Open new doors with us today</p>
            <div class="rev-login">
                <i class='bxr  bx-quote-left'    ></i> 
                <i>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt, recusandae.
                </i>
                <p class="student">
                    studen's name
                </p>
            </div>
        </div>

        <form action="#" class="signIn-form">
            <div class="child">
                <h5>
                    Sign In
                </h5>
                <div class="em-div">
                    <label for="email">Email:</label>
                    <input type="email" class="email" id="email" required>
                    <p id="user-errormessage"></p>
                </div>

                <br>

                <div class="pass-div">
                    <label for="password">Password:</label>
                    <input type="password" class="password" id="password" required>
                    <p id="pass-errormessage"></p>
                </div>

                <br>

                <div class="stupids">
                    <div class="check">
                        <input class="rememberMe" type="checkbox">
                        <p>Remember me</p>
                    </div>

                    <div>
                        <a href="#">forgot password?</a>
                    </div>
                </div>

                <br>

                <div>
                    <button class="sign-btn">Sign In</button>
                </div>
            </div>
        </form>
    </section>
    <script src="login.js"></script>
</body>
</html>
