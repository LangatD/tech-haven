<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/contact.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contact-logo">
        <a href="index.html">
            <img src="th_logo2.png" alt="tech haven">
            <p>TECH HAVEN</p>
        </a>
        <button onclick="window.location.href = 'freeless.html'">TRY FREE LESSON</button>
    </div>

    <div class="wrapper">
        <div class="contact-about">
            <h2>Get in touch with us</h2>
            <p> At Tech Haven we take seriously our customer issue. Reach out to us today and get your issue sorted.We value your feedback,comments and questions.</p>
            <h2>our agents:</h2>
            <div class="whatsapp">
                <i class="bi bi-whatsapp"></i>
                <p>+2547xxxxxxxx</p>
            </div>
            <div class="phone">
                <i class="bi bi-telephone-plus-fill"></i>
                <p>+2547xxxxxxxx</p>
            </div>
            <div class="email">
                <i class="bi bi-envelope"></i>
                <p>info@techhaven.com</p>
            </div>
            <div class="follow">
                <h2>follow us on:</h2>
                <div class="follow-i">
                    <div class="fb-about">
                        <a href="#">
                            <i class="bi bi-facebook"></i>
                        </a>
                    </div>

                    <div class="messenger-about">
                        <a href="#">
                            <i class="bi bi-messenger"></i>
                        </a>
                    </div>

                    <div class="ig-about">
                        <a href="#">
                            <i class="bi bi-instagram"></i>
                        </a>
                    </div>

                    <div class="discord-about">
                        <a href="#">
                            <i class="bi bi-discord"></i>
                        </a>
                    </div>

                    <div class="linkedin-about">
                        <a href="#">
                            <i class="bi bi-linkedin"></i>
                        </a>
                    </div>

                    <div class="telegram-about">
                        <a href="#">
                            <i class="bi bi-telegram"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <div class="st-contact-div">
                <div class="username-contact-div">
                    <label for="username-contact">USERNAME:</label>
                    <input type="text" id="username-contact" class="username-contact" name="username-contact">
                </div>

                <div class="phone-contact-div">
                    <label for="phone-contact">PHONE:</label>
                    <input type="tell" id="phone-contact" class="phone-contact" name="phone-contact">
                </div>
            </div>

            <div class="nd-contact-div">
                <div class="email-contact-div">
                    <label for="email-contact">EMAIL:</label>
                    <input type="email" id="email-contact" class="email-contact" name="email-contact">
                </div>

                <div class="course-contact-div">
                    <label for="course-contact">COURSE:</label>
                    <select id="course-contact" class="course-contact" name="course-contact">
                        <option value="python">python</option>
                        <option value="web development">web development</option>
                        <option value="cloud computing">cloud computing</option>
                        <option value="cyber security">cyber security</option>
                        <option value="software engineering">software engineering</option>
                        <option value="python">python</option>
                        <option value="python">python</option>
                    </select>
                </div>
            </div>

            <div class="issue-contact-div">
                <label for="issue-contact">MESSAGE:</label>
                <textarea id="issue-contact" class="issue-contact" name="username-contact" placeholder="Type your message here..."></textarea>
            </div>
            <button class="sendBtn" id="sendBtn">SEND</button>
        </div>
    </div>
</body>
</html>
