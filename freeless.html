<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/freeless.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="freeless-head">
        <a href="index.html">
            <img class="freeless-head-img" src="assets/cnbg.png" alt="tech haven">
            <p>TECH HAVEN</p>
        </a>
        <button class="in-studio-button">
            Login
        </button>
    </div>

    <div class="freeless-content">
        <div class="freeless-atract">
            <i class='bxr  bx-quote-left'  ></i> 
            <p>Give your child a head start in tech! Try a free lesson at <b class="techHaven-bold">Tech Haven</b>, the online coding school where kids learn through creativity, play, and real-world projects.</p>
        </div>

        <div class="freeless-maincont">
            <div class="username-freeless">
                <label for="username">Name:</label>
                <input id="username" class="username" name="username" type="text" required>
            </div>
            
            <div class="number-freeless">
                <label for="number">Phone Number:</label>
                <input id="number" name="number" class="number" type="tell" required>
            </div>
            
            <div class="email-freeless">
                <label for="email">Email:</label>
                <input id="email" class="email" name="email" type="email" required>
            </div>

            <div class="course-freeless">
                <label for="course" class="for-course">Course:</label>
                <select name="course" id="course">
                    <option value="Fullstack web development">Fullstack Web development</option>
                    <option value="Frontend web development">Frontend Web development</option>
                    <option value="Backend web development">Backend Web development</option>
                    <option value="Mobile App development">Mobile App development</option>
                    <option value="Python programming">Python Programming</option>
                    <option value="Data Science">Data science</option>
                    <option value="Scratch programming">Scratch Programming</option>
                    <option value="Cybersecurity">Cybersecurity</option>
                    <option value="Game development">Game development</option>
                    <option value="Cloud computing">Cloud computing</option>
                    <option value="Roblox">Roblox</option>
                </select>
            </div>

            <div class="date-time">
                <label for="datetime">Lesson  Day:</label>
                <input type="datetime-local" id="datetime" name="datetime">
            </div>
            <button id ="book-btn">BOOK LESSON</button>
        </div>
    </div>
    <script src="freeLesson.js"></script>
</body>
</html>
